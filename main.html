    <title>PacificLife - LoginPage</title>

  <body>
    <div id="all" style="background-image:url(img/bm.jpg)">
		<div id="logotipo">Pacific Life
		</div>

		<div id="formulario_login" >
			<div id="lprinc">
				<div id="logoIcon" style="font-size: 72px"><i class="fa fa-gears"></i></div>
				<div id="logoNome">AIMS</div>
				<div id="logoSlogan">Asilo Integrated Management System</div>
			</div>


			<div id="preenc">
				<div id="username">
					<div id="userIcon"><label for="user"><i class="fas fa-user-circle"></i></label></div>
					<div id="userText"><input type="text" id="user" placeholder="Username" autocomplete="off" autofocus required></div>
				
				</div>

				<div id="password">
					<div id="passIcon"><i class="fas fa-key"></i></div>
					<div id="passText"><input type="password" id="pass" placeholder="Password" minlength="8" maxlength="18" required></div>
				</div>

				<div id="remember_me"><label class="lRem">Remember me
					<input type="checkbox" checked="checked">
					<span class="checkmark"></span>
					</label>
				</div>

				<div id="forgot_pass"><a href="mailto:edmilson.cassecasse@gmail.com">Esqueci a senha</a></div>

				<div id="btCancel"><button type="button" id="btCan" onclick="close_window()">Cancelar</button></div>

				<div id="btSubmit"><button type="button" id="btSub" onclick="getUsuario(), SaveText()">login</button></div>

				<div id="about"><b>Version 1.0.1<br>Desenvolvido por EAC</br></b></div>
			</div>
		</div>


		<div id="footer"><marquee behavior="alternate" width="100%" eigth="50" scrollamount="5"
direction="left" onmouseover="this.stop()" onmouseout="this.start()">
Copyright &copy; 2019 PacificLife | Todos os direitos reservados</marquee>
		</div>
	</div>
